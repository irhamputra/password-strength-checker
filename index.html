<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container pt-5 pb-5">
    <h1>Password strength checker 🔍</h1>
    <div class="form-group">
        <label for="password">Password: </label>
        <input class="form-control" type="password" id="password" required placeholder="Enter your password"/>
    </div>
    <div class="d-flex justify-content-between">
        <div>
            <span>🔽</span> Weak
        </div>
        <div>
            Strong <span>🔽</span>
        </div>
    </div>
    <div class="progress mt-2 mb-2">
        <progress class="progress-bar " value="0" max="100" id="strength" style="width: 100%;"></progress>
    </div>
    <button class="btn btn-info" onclick="onSubmit(password.value)">Submit </button>
    <button class="btn btn-danger" onclick="onReset()">Reset</button>
    <hr/>
    <div id="submittedPassword">
        <p class="text-muted">Your password appears here</p>
    </div>
</div>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
